<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="reg.png">
    
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>PG Registration
                <span class="title_small">(Form)</span>
            </h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter first name">

                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last name">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input id="Email" name="Email" placeholder="Enter Email">

                       <br> <div class="Job_role">
                            <label for="job_role">Room</label>
                            <select id="job_role" name="job_role">
                                <option value="">Select Room Type</option>
                                <option value="frontend">2 seater</option>
                                <option value="backned">3 Seater</option>
                                
                            </select>
                            <!-- <div class="textarea_control">
                                <label for="address">Address</label>
                                <textarea name="address" 
                                id="address" 
                                cols="30" 
                                rows="10"
                                 placeholder="Enter Address"> -->
            </textarea>
            <div class="form_control">
                <label for="city">City</label>
                <input 
                id="city" 
                name="city"
                 placeholder="Enter city Name...">

                <div class="form_control">
                    <label for="pin_code">Pin Code</label>
                    <input 
                    type="number"
                    id="pin_code" 
                    name="pin_code" 
                    placeholder="Enter pin code...">

                    <div class="form_control">
                        <label for="date">Date of Birth</label>
                        <input 
                        value="2023-01-18"
                        type="date"
                        id="date" 
                        name="date" 

                        <div class="form_control">
                            <label for="Upload">Upload Your Adhar Card Front</label>
                            <input 
                            type="file"
                            id="upload"
                            name="upload">

                            <label for="Upload">Upload Your Adhar Card Back</label>
                            <input 
                            type="file"
                            id="upload"
                            name="upload">

                            <div class="reset_button">
                                <button type="reset">Reset</button>
                            </div>
                            
                            <div class="button_container">
                                <button type="submit">Submit</button>
                            </div>
                            
                          <br>  <div class="developer">
                                Developed By:- Er Shivam Singh
                                

                            </div>
    
                    
            </form>
        </div>
    </div>
</body>

</html>
